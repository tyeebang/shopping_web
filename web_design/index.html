<!-- basic design -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>molu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header, footer는 추후 분리 후 인클루드 사용 예정. -->

    <!-- header -->
    <header>
        <div id="hd_tp">
            <ul id="hd_tp_ul">
                <li>LOGIN</li>
                <li>JOIN US</li>
                <li>MY PAGE</li>
            </ul>
        </div>

        <div id="hd_logo">
            로고 이미지
        </div>
        
        <div id="hd_menu">
            <ul id="hd_bt_ul">
                <li>TOP</li>
                <li>BOTTOM</li>
                <li>SKIRT & OPS</li>
                <li>OUTER</li>
            </ul>
        </div>
    </header>


    <!-- article -->
    <article>
        <div id="slide">
            슬라이드
        </div>

        <hr>

        <h1>임시</h1>

        <div id="items">
            <div class="item">
                <img src="./img/aa.jpg" alt="aa" class="it_img">
                <div class="it_cont">
                    <span class="it_name">여름옷 와이드 루즈핏 빅사이즈 남성 멜란</span>
                    <span class="it_price">13,900won</span>
                </div>
            </div>
        </div>
    </article>


    <!-- footer -->
    <footer>
        <div id="ft_tp">
            
        </div>
        <div id="ft_md">
            
        </div>
        <div id="ft_bt">
            
        </div>
    </footer>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
